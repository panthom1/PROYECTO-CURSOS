
{% extends "contenido/encabezado.html"%}
{% block titulo %} contacto{% endblock %}


{% block contenido%}
<div class="container">
    <h1>Formulario de Contacto</h1>
    <form action="/enviar-formulario" >
        <p>Nombre: <input type="text" name="nombre"</p>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="curso">Curso a Escoger:</label>
            <select id="curso" name="curso" required>
                <option value="">Selecciona un curso</option>
                <option value="programacion">Introducción a la Programación</option>
                <option value="web">Desarrollo Web con HTML, CSS y JavaScript</option>
                <option value="python">Python para Ciencia de Datos</option>
                <option value="marketing">Marketing Digital y Redes Sociales</option>
                <option value="diseno">Diseño Gráfico y Multimedia</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios"></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>



 {% endblock %}
